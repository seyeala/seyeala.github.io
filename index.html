<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browser Edge TF.js Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .controls {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.25rem 0.5rem;
      margin-top: 0.1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
    }
    .status {
      flex: 1;
      min-width: 200px;
    }
    #prediction {
      font-size: 2rem;
      margin-top: 0.5rem;
    }
    #log {
      font-size: 0.85rem;
      white-space: pre-line;
      background: #f5f5f5;
      padding: 0.5rem;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>TF.js Webcam Gesture Demo</h1>
  <p>
    Train a model in Colab → export to TF.js → paste the model path here → watch live predictions.
  </p>

  <div class="controls">
    <label>
      Model URL (relative or absolute):
      <input id="model-url" type="text" value="tfjs_model/model.json" />
    </label>

    <label>
      Labels (comma-separated, in model output order):
      <input id="labels" type="text" value="rock,paper,scissors" />
    </label>

    <button id="start-btn">Load model &amp; start camera</button>
  </div>

  <div class="layout">
    <video id="webcam" autoplay playsinline></video>

    <div class="status">
      <div><strong>Status:</strong></div>
      <div id="status-text">Idle</div>

      <div style="margin-top: 1rem;"><strong>Prediction:</strong></div>
      <div id="prediction">–</div>

      <div style="margin-top: 1rem;"><strong>Log:</strong></div>
      <div id="log"></div>
    </div>
  </div>

  <!-- Hidden canvas for grabbing video frames -->
  <canvas id="offscreen-canvas" width="160" height="160" style="display:none;"></canvas>

  <!-- TF.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <!-- Your logic -->
  <script src="script.js"></script>
</body>
</html>
